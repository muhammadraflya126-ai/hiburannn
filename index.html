<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Kuis Hiburan Interaktif</title>

<style>

body{
    font-family: Arial;
    text-align:center;
    background:linear-gradient(to right,#4facfe,#00f2fe);
    color:white;
}

.container{
    width:500px;
    margin:40px auto;
    background:rgba(0,0,0,0.4);
    padding:30px;
    border-radius:15px;
}

button{
    padding:12px 20px;
    margin:10px;
    border:none;
    border-radius:8px;
    background:#28a745;
    color:white;
    font-size:16px;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:orange;
    transform:scale(1.05);
}

.progress{
    width:100%;
    background:#ccc;
    border-radius:10px;
    margin-bottom:20px;
}

.progress-bar{
    height:15px;
    width:0%;
    background:lime;
    border-radius:10px;
}

</style>
</head>

<body>

<!-- AUDIO -->
<audio id="music" loop>
<source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3">
</audio>

<audio id="klik">
<source src="https://www.soundjay.com/buttons/sounds/button-16.mp3">
</audio>

<div class="container">

<h2>ğŸ® IZENK IZENK AE</h2>

<button onclick="toggleMusic()">ğŸµ Musik ON / OFF</button>

<div class="progress">
<div id="bar" class="progress-bar"></div>
</div>

<div id="quiz"></div>
<h3 id="hasil"></h3>

</div>

<script>

/* ======================
   DATA QUIZ
====================== */

let step = 0;
let data = {};

const pertanyaan = [

{
t:"Bosen nih, hiburan di mana?",
o:[
{text:"Dalam Ruangan aja",v:"dalam"},
{text:"Luar Ruangan laa",v:"luar"}
]
},

{
t:"Suasana sesuai mood?",
o:[
{text:"Rame",v:"rame"},
{text:"Tenang",v:"tenang"}
]
},

{
t:"Waktu hiburan?",
o:[
{text:"Siang",v:"siang"},
{text:"Malam",v:"malam"}
]
},

{
t:"Budget kamu?",
o:[
{text:"Anak kos hehe",v:"hemat"},
{text:"Bebas ğŸ˜",v:"bebas"}
]
},

{
t:"Pergi dengan siapa?",
o:[
{text:"Sendiri",v:"sendiri"},
{text:"Teman",v:"teman"},
{text:"Pacar",v:"pacar"}
]
},

{
t:"Aktivitas favorit?",
o:[
{text:"Makan",v:"makan"},
{text:"Main Game",v:"game"},
{text:"Foto-foto",v:"foto"}
]
},

{
t:"Mood kamu hari ini?",
o:[
{text:"Capek gilaa",v:"capek"},
{text:"Bahagia banget",v:"bahagia"},
{text:"Bosan gabut",v:"bosan"}
]
}

];


/* ======================
   AUDIO
====================== */

function sound(){
document.getElementById("klik").play();
}

function toggleMusic(){
let music=document.getElementById("music");
music.paused ? music.play() : music.pause();
}


/* ======================
   TAMPILKAN SOAL
====================== */

function tampilSoal(){

let q = pertanyaan[step];
let html = `<p>${q.t}</p>`;

q.o.forEach(p=>{
html += `<button onclick="jawab('${p.v}')">${p.text}</button>`;
});

document.getElementById("quiz").innerHTML = html;
updateProgress();
}


/* ======================
   JAWABAN USER
====================== */

function jawab(jawaban){
sound();

data["q"+step] = jawaban;
step++;

(step < pertanyaan.length)
? tampilSoal()
: loading();
}


/* ======================
   PROGRESS BAR
====================== */

function updateProgress(){
let persen = (step / pertanyaan.length) * 100;
document.getElementById("bar").style.width = persen + "%";
}


/* ======================
   LOADING ANALISIS
====================== */

function loading(){
document.getElementById("quiz").innerHTML =
"â³ Menganalisis hiburan terbaik untuk kamu...";
setTimeout(hasil,2000);
}


/* ======================
   SISTEM REKOMENDASI
====================== */

function hasil(){

let rekom="";

/* MOOD CAPEK */
if(data.q6==="capek"){

    if(data.q5==="game")
        rekom="ğŸ˜´ Kamu capek tapi masih pengen main.<br>Main game santai sambil rebahan ğŸ®";

    else if(data.q5==="makan")
        rekom="ğŸœ Isi energi dulu dengan makanan enak lalu istirahat.";

    else if(data.q5==="foto")
        rekom="ğŸ“¸ Healing ringan di tempat tenang.";

    else
        rekom="ğŸ›Œ Istirahat total atau nonton santai.";
}

/* MOOD BOSAN */
else if(data.q6==="bosan"){

    if(data.q0==="luar")
        rekom="ğŸŒ† Jalan keluar cari suasana baru.";

    else
        rekom="ğŸ® Main game atau streaming biar gak gabut.";
}

/* MOOD BAHAGIA */
else if(data.q6==="bahagia"){

    if(data.q1==="rame")
        rekom="ğŸ‰ Hangout seru bareng teman.";

    else
        rekom="â˜• Santai menikmati waktu sendiri.";
}

/* DEFAULT */
else{
rekom="â˜• Santai sesuai mood kamu.";
}


/* TAMPILKAN HASIL */

document.getElementById("quiz").innerHTML="";
document.getElementById("hasil").innerHTML=`
âœ… Rekomendasi Hiburan Kamu:<br><br>
<b>${rekom}</b><br><br>
<button onclick="ulang()">Main Lagi</button>
`;
}


/* ======================
   RESET QUIZ
====================== */

function ulang(){
location.reload();
}


/* START */
tampilSoal();

</script>

</body>
</html>
