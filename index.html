<!DOCTYPE html>

<style>

<body>

<script>

let step=0;
let data={};

const pertanyaan=[

function sound(){
document.getElementById("klik").play();
}

function toggleMusic(){
let m=document.getElementById("music");
m.paused ? m.play() : m.pause();
}

function tampilSoal(){

let q=pertanyaan[step];
let html=`<p>${q.t}</p>`;

q.o.forEach(p=>{
html+=`<button onclick="jawab('${p.v}')">${p.text}</button>`;
});

document.getElementById("quiz").innerHTML=html;
updateProgress();
}

function jawab(j){
sound();
data["q"+step]=j;
step++;

if(step<pertanyaan.length){
tampilSoal();
}else{
loading();
}
}

function updateProgress(){
let persen=(step/pertanyaan.length)*100;
document.getElementById("bar").style.width=persen+"%";
}

function loading(){
document.getElementById("quiz").innerHTML=
"â³ Menganalisis hiburan terbaik untuk kamu...";
setTimeout(hasil,2000);
}

function hasil(){

let rekom="";

/* PRIORITAS MOOD */
if(data.q6=="capek"){

}

else if(data.q6=="bosan"){

else if(data.q6=="bahagia" && data.q1=="rame"){

else if(data.q0=="dalam" && data.q1=="tenang"){

/* AKTIVITAS */
else if(data.q5=="foto"){

else{

function ulang(){

}

</script>

</body>
</html>
