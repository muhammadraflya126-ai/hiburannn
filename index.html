<!DOCTYPE html>
<html>
<head>
<title>Kuis Hiburan Interaktif</title>

<style>

body{
font-family:Arial;
text-align:center;
background:linear-gradient(to right,#4facfe,#00f2fe);
color:white;
}

.container{
width:500px;
margin:auto;
margin-top:40px;
background:rgba(0,0,0,0.4);
padding:30px;
border-radius:15px;
}

button{
padding:12px 20px;
margin:10px;
border:none;
border-radius:8px;
background:#28a745;
color:white;
font-size:16px;
cursor:pointer;
transition:0.3s;
}

button:hover{
background:orange;
transform:scale(1.05);
}

/* progress bar */
.progress{
width:100%;
background:#ccc;
border-radius:10px;
margin-bottom:20px;
}

.progress-bar{
height:15px;
background:lime;
width:0%;
border-radius:10px;
}

.fade{
animation:fade 0.5s;
}

@keyframes fade{
from{opacity:0;}
to{opacity:1;}
}

</style>
</head>

<body>

<audio id="music" loop>
<source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3">
</audio>

<audio id="klik">

<div class="container">

<div id="quiz" class="fade"></div>

<h3 id="hasil"></h3>

</div>

<script>

let step=0;
let data={};

const pertanyaan=[

{

},

{

},

function sound(){
document.getElementById("klik").play();
}

function toggleMusic(){
let m=document.getElementById("music");
m.paused ? m.play() : m.pause();
}

function tampilSoal(){

let q=pertanyaan[step];

let html=`<p>${q.t}</p>`;

q.o.forEach(p=>{
html+=`<button onclick="jawab('${p}')">${p}</button>`;
});

document.getElementById("quiz").innerHTML=html;
updateProgress();
}

function jawab(j){
sound();
data["q"+step]=j;
step++;

if(step<pertanyaan.length){
tampilSoal();
}else{
loading();
}
}

function updateProgress(){
let persen=(step/pertanyaan.length)*100;
document.getElementById("bar").style.width=persen+"%";
}

function loading(){

document.getElementById("quiz").innerHTML=
"â³ Menganalisis kepribadian hiburan kamu...";

setTimeout(hasil,2000);
}

function hasil(){

let rekom="";

if(data.q0=="Dalam Ruangan" && data.q1=="Tenang"){

}

else if(data.q6=="Capek"){

}
else{

}

document.getElementById("quiz").innerHTML="";

`
âœ… Rekomendasi Hiburan Kamu gassssssss polllll:<br><br>
<b>${rekom}</b><br><br>

`;
}

function ulang(){
location.reload();
}

tampilSoal();

</script>

</body>
</html>
