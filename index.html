<!DOCTYPE html>
<html>
<head>
<title>Quiz Hiburan</title>

<style>
body {
  text-align: center;
  font-family: Arial;
  background: linear-gradient(to right, #4facfe, #00f2fe);
  color: green;
}

button {
  padding: 12px 20px;
  margin: 10px;
  border: none;
  border-radius: 8px;
  background-color: green;
  cursor: pointer;
  font-size: 16px;
}

button:hover {
  background-color: orange;
}
</style>
</head>

<body>

<h2>ðŸŽ‰ izenk izenk ae ðŸŽ‰</h2>

<div id="pertanyaan">
  <p> kamu mau hiburan di mana?</p>
  <button onclick="pilihTempat('dalam')">Dalam ruangan</button>
  <button onclick="pilihTempat('luar')">Luar ruangan</button>
</div>

<h3 id="hasil"></h3>

<script>

let tempat = "";

function pilihTempat(pilihan) {
  tempat = pilihan;

  document.getElementById("pertanyaan").innerHTML = `
    <p>Kamu mau suasana seperti apa?</p>
    <button onclick="pilihSuasana('rame')">Rame</button>
    <button onclick="pilihSuasana('tenang')">Tenang</button>
  `;
}

function pilihSuasana(suasana) {

  let rekomendasi = "";

  if (tempat === "dalam" && suasana === "rame") {
    rekomendasi = "Mall atau bioskop ";
  } else if (tempat === "dalam" && suasana === "tenang") {
    rekomendasi = "kamar hotel atau kamar spa";
  } else if (tempat === "luar" && suasana === "rame") {
    rekomendasi = "pasar atau alun alun ";
  } else {
    rekomendasi = " dikamar aja ";
  }
 


  document.getElementById("pertanyaan").innerHTML = "";
  document.getElementById("hasil").innerHTML =
    "cobaaaa untuk Kamu: " + rekomendasi;
}

</script>

</body>
